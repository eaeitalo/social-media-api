# Database Configuration (H2 - Banco em memória)
spring.datasource.url=jdbc:h2:mem:socialdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Para ver o banco pelo navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# RabbitMQ Configuration (Vamos desligar por enquanto)
# spring.rabbitmq.host=localhost
# spring.rabbitmq.port=5672

# Server Configuration
server.port=8080

# Logging (para ver melhor o que acontece)
logging.level.com.eaetialo.socialmedia=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-stacktrace=always
server.error.include-message=always

# Jackson (para debug de JSON)
logging.level.org.springframework.http.converter.json=DEBUG

# NOVAS CONFIGURAÇÕES PARA RESOLVER LAZY LOADING
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false